# Site settings

title: Systems, Cognition, and Control Laboratory
author: Rushikesh Kamalapurkar
email: scclaboratory@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Systems, Cognition, and Control Laboratory at Oklahoma State University directed by Rushikesh Kamalapurkar
domain: scc-lab.github.io
# baseurl: "" # the subpath of your site, e.g. /blog
url: "https://scc-lab.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: LaboratoryScc
github_username:  scc-lab

# Collections
collections_dir: collections
collections:
  projects:
    output: true
    sort_by: year

  topics:
    output: true
    sort_by: weight

  people:
    output: true
    sort_by: year

  news:
    sort_by: date

defaults: 
 - scope: 
     path: _projects
     type: projects
   values:
     layout: projects

 - scope: 
     path: _people
     type: people
   values:
     layout: people

 - scope: 
     path: _topics
     type: topics
   values:
     layout: topics

