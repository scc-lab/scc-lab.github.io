<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function upgradeImage(element) {
			parentDiv = element.parentElement;
			lowResImageElement = parentDiv.querySelector("img:not([hidden])");
			element.classList.remove("hidden");
			lowResImageElement.classList.add("hidden");
		}
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>
	<link href="Resources/css/scc.css" rel="stylesheet">
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet" />
	<link href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css" rel="stylesheet" />
	<link href="Resources/css/sidebar.css" rel="stylesheet">
</head>
<body>
	<div class="hidden" id="includedContent">
		&nbsp;</div>
	<div class="topContainer">
		<div class="top">
			<div class="toplogo"> <img class="toplogo" src="Resources/img/logo.svg"> </div>
			<div class="toptext">Systems, Cognition, and Control Laboratory</div>
		</div>
	</div>
	<div class="topnavContainer">
		<div class="topnav" id="myTopnav">
			<a href="index.html">Home</a>
			<a class="active" href="Research.html">Research</a>
			<a href="Publications.html">Publications</a>
			<a href="People.html">People</a>
			<a href="Courses.html">Courses</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
	</div>
	<div class="contentWrapper">
		<div class="gridContainer">
			<a href="ResearchProjects.html"> 
				<div class="gridItemContainer research-projects">
					<div class="itemTileContainer research-projects">
						<div class="itemImgContainer research-projects">
							<img class="itemImg research-projects" src="Resources/img/small_research-projects.png" />
							<img class="itemImg research-projects hidden" src="Resources/img/research-projects.png" onload="upgradeImage(this)">
						</div>
						<div class="itemTitle research-projects">
							Research Projects
						</div>
					</div> 
				</div>
			</a>
			<a href="ResearchAreas.html">
				<div class="gridItemContainer research-areas">
					<div class="itemTileContainer research-areas">
						<div class="itemImgContainer research-areas">
							<img class="itemImg research-areas" src="Resources/img/small_research-areas.png" />
							<img class="itemImg research-areas hidden" src="Resources/img/research-areas.png" onload="upgradeImage(this)">
						</div>
						<div class="itemTitle research-areas">
							Research Areas
						</div>
					</div> 
				</div>
			</a>
		</div>
	</div>
</body>
</html>
