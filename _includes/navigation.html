<nav id="nav" role="navigation" aria-label="Main navigation">
  <ul class="links">
  {% for item in site.data.navigation %}
    <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}><i class="{{ item.icon }}" aria-hidden="true"></i><span>{{ item.name }}</span></a></li>
  {% endfor %}
  </ul>
</nav>
